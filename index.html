<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络软件资源分享</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f1f2f6, #dfe6e9);
            color: #2c3e50;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            text-align: center;
            padding: 2em 0;
            animation: fadeIn 1s ease-in;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2em auto auto;
            flex: 1;
        }

        .software-item {
            background: #fff;
            margin: 20px 0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .software-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.4);
        }

        .software-item::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(45deg, #3498db, #2980b9);
            transform: scale(0);
            transition: transform 0.4s ease;
            border-radius: 20px;
        }

        .software-item:hover::before {
            transform: scale(1.05);
        }

        .software-item h3 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            margin: 0 0 15px;
            font-size: 1.8em;
        }

        .software-item p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        .software-item a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .software-item a:hover {
            background: #2980b9;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h2>网络软件资源分享</h2>
</header>

<div class="container">
    <div class="software-item">

    </div>

    <div class="software-item">
        <h3>软件名称2</h3>
        <p>简短描述：这是软件2的简短描述，解释它的用途和特色。</p>
        <a href="软件2下载链接">下载</a>
    </div>
    
    <div class="software-item">

</div>

</footer>

</body>
</html>
